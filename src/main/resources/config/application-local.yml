spring:
  profiles: local
  datasource:
    schema: classpath:schema.sql
    security: classpath:security.sql
    druid:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://${DB_URL:db}/${DB_NAME:hotpot-code}?useUnicode=true&characterEncoding=utf-8
      username: ${DB_USER:root}
      password: ${DB_PWD:1234567}
      type: com.alibaba.druid.pool.DruidDataSource
      filters: stat,wall
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate: 
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
generate:
  mybatisGenlibsPath: ./mybatis-genlibs/
  rootPath: ${GEN_ROOT_PATH:./code-gen/}
  projectPath: ${generate.rootPath}codedir/
  projectZipPath: ${generate.rootPath}codedir/zip/
  projectUiPath: ${generate.rootPath}ui-code/
  projectUiTempPath: ${generate.rootPath}ui-code-temp/